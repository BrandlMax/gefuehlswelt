<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive Docu Template</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/simpletextrotator.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .fade-enter-active, .fade-leave-active {
            transition: opacity .5s;
        }
        .fade-enter, .fade-leave-to /* .fade-leave-active below version 2.1.8 */ {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="app">
        <transition name="fade" mode="out-in">
            <router-view>
                
            </router-view>
        </transition>
    </div>

    <!-- Electron Fix  -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="./src/libs/vue.js"></script>
    <script src="./src/libs/vue-router.js"></script>
    <script src="./src/libs/vuex.js"></script>

    <script src="./src/libs/jquery-3.2.1.min.js"></script>

    <script src="./src/libs/jquery.simple-text-rotator.min.js"></script>

    <script src="./js/index.js"></script>

    <!-- Electron Fix End -->
    <script>if (window.module) module = window.module;</script>

</body>
</html>
